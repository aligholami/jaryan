{% extends "base.html" %}

{% block content %}

<p>Are you sure you want to delete "{{ object.title }}"?</p>

<form method="post" action="{% url 'text_delete' pk=object.pk %}">
  {% csrf_token %}
  <a href="{% url 'text_detail' pk=object.pk slug=object.title|slugify %}">Go back</a> 
  <p><input type="submit" value="Confirm deletion" /></p>
</form> 

{% endblock %}
